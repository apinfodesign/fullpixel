<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>404 | FullPixel</title>
  <meta name="description" content="You may be lost or something is broke. Try going to sethshober.com">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
  <style type="text/css" media="screen">

  		body, h1, p, a {
  			font-family: 'Roboto', sans-serif;
  			text-align: center;
  			color: black;
  		}

  		div {
  			margin: 0 auto;
  			padding-left: .25em;
  			padding-right: .25em;
  		}

  		h1 {
  			font-size: 4em;
  			font-weight: 100;
  			margin-bottom: .25em;
  			margin-top: .25em;
  		}

  		p {
  			margin-bottom: .4em;
  		}

  		p, a {
  			font-size: 1.5em;
  			font-weight: 300;
  		}

  		a, a:visited {
  			text-decoration: none;
  			color: #666;
  		}

  		a:hover {

  			text-decoration: underline;
  		}

  		@media only screen and (min-width: 768px) { 
  			h1 {
  				font-size: 5em;
  				margin-bottom: .75em;
  				margin-top: .75em;
  			}

  			p {
  				margin-bottom: .1em;
  			}

  			p, a {
  				font-size: 2em;
  			}
  		}
  </style>
</head>

<body>
	<div>
		<h1>404</h1>
		<p>It seems you may be lost or something is broke.</p>
		<a href="/">Take me to safe shores.</a>
	</div>
</body>

</html>
