<div id="upload-main">
 
  <div class= 'aboutInfoBox'>
    <!-- hardcoded info about user obtained through the application controller -->
    	<div class="caption">
            <div class="info-main"  class="portrait-size">
                <img src="/assets/userportraits-imgs/{{currentUser.userportrait}}" id="avatar" >
            </div>
    		<h2 class="caption-title"> About the Photographer</h3>
    		<h3 class="nameSmall">{{currentUser.userpublicname}}</h4>
    		<h4 class="nameSmall"> Project Title: {{currentUser.userblogtitle}}<h4>
    		<h4 class="nameSmall"> Project Description: {{currentUser.useraboutstory}}</h4>
    		<h4 class="nameSmall"> Favorite Photo in Collection: {{currentUser.userphoto}}</h4>
    		<img src="/assets/mbr-imgs/{{currentUser.userphoto}}">
      	</div>

   

    <!-- Update user info form -->
        <div ng-controller="AboutInfoCtrl">
            <form novalidate id="upload-form">
    			<fieldset name="exif" id="exif">
                    <label id="label-exif">About the Photographer</label>

                    <label for="username">Username:</label>
                    <input type="text" ng-model="userdata.username" id="input-username">
                    <br>
                    <label for="userpublicname">Public Name:</label>
                    <input type="text" ng-model="userdata.userpublicname" id="input-userpublicname">
                    <br>
                    <label for="userportrait">User Portrait</label>
                    <input type="text" ng-model="userdata.userportrait" id="input-userportrait">
                    <br>
                    <label for="userblogtitle">Project Title:</label>
                    <input type="text" ng-model="userdata.userblogtitle" id="input-userblogtitle">
                    <br>
                    <label for="useraboutstory">Project Description</label>
                    <input type="text" ng-model="userdata.useraboutstory" id="input-useraboutstory">
                     <br>
                     <label for="usertags">User # Tags</label>
                    <input type="text" ng-model="userdata.usertags" id="input-usertags">
                     <br>
                </fieldset>
                <input type="submit" ng-click="UserUpdate(userdata, $location)" value="Submit Info" id="info-submit">

            </form>
        </div>
        
        <div ng-controller="deleteUserCtrl" class="delete">
                <input type="submit" 
                ng-click="UserDelete(currentUser)" value="Delete User From System" id="info-delete">
        </div>


        <!-- Delete functionality -->
       </div>
    </div>
</div>
