<!doctype>
<html>
<head id="index">
    <meta charset="UTF-8">
    <title>Full Pixel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>




    <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- compiled scss -->
    <link rel="stylesheet" type="text/css" href="style.css">
 </head>


<body ng-app="pullPix" >
<div class="currentuser" ng-controller="ApplicationCtrl">
    <nav class="menu" id="upload-menu">
        <ul class="group">
            <li><a href="/#/">FullPixel</a></li>
            <li><a>Upload</a></li>
            <li ng-if="currentUser"><a href="/#/profile">{{currentUser.username}}</a> </li>
            <li><a href="">Discover</a></li>
            <li>
                <!-- Modal for the button -->
            <div ng-controller="ModalDemoCtrl">
                <script type="text/ng-template" id="myModalContent.html">

                    <div class='signup'>
                        <div class="modal-body" class="check-element animate-show" ng-show="checked">
                
                            <form ng-submit="login(username, password)" id="form-login">
                                <label>Username</label>
                                <input class="form-control" type="text" ng-model="username">
                            
                                <label>Password</label>
                                <input class="form-control" type="password" ng-model="password">
                        
                                <input type="submit" value="Login to FullPixel" id="login-submit" ng-click="cancel()">
                            </form>

                        </div>



                        <div class="modal-body" class="check-element animate-show" ng-hide="checked">
            
                            <form ng-submit="register(username, password)" id="form-signup">
                                <label>Username</label>
                                <input class="form-control" type="text" ng-model="username">
                            
                                <label>Password</label>
                                <input class="form-control" type="password" ng-model="password">
                            
                                <input type="submit" value="Sign up for FullPixel" id="signup-submit" ng-click="cancel()">
                            </form>
                        </div>

                        <div id="check-container">
                            <p id="check-title">Already signed up?</p>
                            <input type="checkbox" ng-model="checked" id="login-check">
                        </div>

                    </div>

                    <div class="modal-footer">
                        
                        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                    </div>
                </script>

                <button id="signUp" ng-click="open()">Get Started!</button>
                
                
            </div>
            </li>
        </ul>
    </nav>
    <div class="ang-view" ng-view>
    </div>
</div>


    <!-- used to ng file upload -->
    <script src="/js/lib/ng-file-upload/angular-file-upload-shim.min.js"></script> 
    <script src="/js/lib/ng-file-upload/angular-file-upload.min.js"></script> 

    <!-- added for ng-animations -->
    <script src="/js/lib/angular-animate/angular-animate.min.js"></script> 

    <!-- added for fullscreen viewer -->
    <script src="https://code.createjs.com/preloadjs-0.6.0.min.js"></script>
    <script src="/js/lib/angular-bootstrap/ui-bootstrap.min.js"></script> 
    <script src="/js/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="/app.js"></script>

    
</body>
</html>
