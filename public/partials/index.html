
<!doctype>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Pixel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:700,400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="pullPix">
<div ng-controller="ListCtrl" class="post-container">
    <h1>Here lies the fullest of pixels.</h1>
    <input ng-model="listBody">
    <button ng-click="ListAdd()">Add to list.</button>
    <ul>
        <li ng-repeat="post in posts | orderBy: '-date'">
            <span>{{ post.body }}</span>
        </li>
    </ul>

</div>
<script src="/app.js"></script>
</body>
</html>
