<script>
         $(document).ready(function () {
            
            console.log("document ready");

            $("body").keydown(function(e) {
              if(e.which == 37) { // left     
                $(".previous a").trigger("click");
                console.log("left click");

              }
              else if(e.which == 39) { // right     
                 $(".next a").trigger("click");
                 console.log("right click");
              }
            });
