<div class="members" ng-controller="MemberListCtrl">
    <h1 class="members-title">Discover Great Photographers</h1>
    <ul class="members-list">
        <li ng-repeat="user in members | orderBy: '-date'">
            <a href="/#/{{user.username}}">
                <img ng-src="assets/mbr-imgs/{{user.userphoto || 'default.jpg'}}">
                <h2>{{user.username}}</h2>
            </a>
        </li>
    </ul>
</div>
