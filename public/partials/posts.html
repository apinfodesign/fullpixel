<div ng-controller="ListCtrl as listctrl" class="post-container">
    <h1>Full Function - Full Pixel </h1>
    <input ng-model="listctrl.listBody">
    <button ng-click="listctrl.ListAdd()">Add to list.</button>
    <ul>
        <li ng-repeat="post in listctrl.posts | orderBy: '-date'">
            <span>{{ post.body }}</span>
        </li>
    </ul>

</div>
