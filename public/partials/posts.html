<div ng-controller="ListCtrl" class="post-container">
    <h1>Here lies the fullest of pixels.</h1>
    <input ng-model="listBody">
    <button ng-click="ListAdd()">Add to list.</button>
    <ul>
        <li ng-repeat="post in posts | orderBy: '-date'">
            <span>{{ post.body }}</span>
        </li>
    </ul>

</div>
