

<div style="position: relative">
	<div id="banner-main-overlay"></div>
	
	<div id="banner-main">
		
		<nav class="menu">
			<ul class="group">
				<li><a href="/#/">FullPixel</a></li>
				<li><a href="/#/upload">Upload</a></li>
				<li><a href="">Discover</a></li>
			</ul>
		</nav>

		<div id="avatar-container">
			<img src="pics/avatar.png" id="avatar">
			<h2 ng-if="currentUser">{{currentUser.username}}</h2>
		</div>
		
	</div> <!-- end banner main -->
	<div class="profileview" ng-controller="ProfileCtrl">
       <ul class="profilelist">
           <li ng-repeat="imgmeta in imgmetas | orderBy: '-date'">
               <span>{{imgmeta.username}}</span>
               <img ng-src="uploads/{{imgmeta.path}}"></img>
           </li>
       </ul>
    </div>

</div>



<footer>FullPixel &hearts;</footer>
