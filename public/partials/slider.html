<div class="slider">
    
    <div class="slide" ng-repeat="imgmeta in imgmetas" ng-show="imgmeta.visible">
        <img ng-src="{{imgmeta.path}}"/>
        <div class="membername">
            <h1>{{imgmeta.username}}</h1>
        </div>
    </div>

    <div class="arrows leftarrow">
       <a href="#" ng-click="prev($event)">
           <img src="assets/imgs/leftGreyArrow.png"/>
       </a>
    </div>
    <div class="arrows rightarrow">
       <a href="#" ng-click="next($event)">
           <img src="assets/imgs/rightGreyArrow.png"/>
       </a>
    </div>
    <div class="fsbutton">
        <button class="fs" ngsf-toggle-fullscreen></button>
    </div>
</div>
