<div class="slider">
    <div class="slide" ng-repeat="imgmeta in imgmetas" ng-show="imgmeta.visible">
        <img ng-src="uploads/{{imgmeta.path}}"/>
    </div>
    <div class="arrows">
       <a href="#" ng-click="prev($event)">
           <img src="assets/imgs/left-arrow.png"/>
       </a>
       <a href="#" ng-click="next($event)">
           <img src="assets/imgs/right-arrow.png"/>
       </a>
        <button class="fs" ngsf-toggle-fullscreen>FS</button>
    </div>
</div>
